<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="contener">
        <img src="/css/img/map.jpg" alt="">
        <div class="depan"></div>
    </div>
    
    <h1>
        <%= hero.title%>
    </h1>
    <div class="tabel">
        <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>HERO</th>
                <th>ROLE</th>
                <th>SEKIL</th>
                <th>SETING</th>
            </tr>
        </thead>
        <tbody>
            <%
					no = 0;
					for(var i=0;i<hero.data.length;i++){
					no++;
			%>
            <tr>
                <td class="1">
                    <%=no%>
                </td>
                <td class="2">
                    <%=hero.data[i].nama%>
                </td>
                <td class="3">
                    <%=hero.data[i].alamat%>
                </td>
                <div class="seting">
                    <a href="/<%= hero.data[i].id%>">Edit</a>
                    <input type="text" hidden name="id" value="">
                    <input type="submit" value="Delet">
                </div>
                
                
            </tr>
            
        </tbody>
       
        <%}%>
        </table>
        
        
    </div>
    
    <div class="input">
        <h1>ADD HERO</h1>
        <form action="" method="post">
            <input type="text" name="" placeholder="Input Name">
            <input type="text" name="" placeholder="Input Role">
            <input type="text" name="" placeholder="Name Skil">
            <input type="submit" value=">>">
        </form>
    </div>
</body>
</html>
